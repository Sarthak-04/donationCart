<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Cart</title>
    	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-slider.min.css"> -->
	
  </head>
	<body>
		<div class="container">
			<div class="row static-content">
				<div class="col-md-5 col-md-offset-3 col-xs-12 block-one">
					<div class="row">
					<div class="col-md-12 text-center" id="donation-left"> $1000 still needed for this project</div>
					 </div>
					<div class="row">
					<div class="arrow-down"></div>
					</div>
					<div class="row progress test" data-toggle="tooltip" title="$1000 still needed for this project" data-position="top">
				        <div class="progress-bar" role="progressbar"  aria-valuenow="0" aria-valuemin="10" aria-valuemax="1000" style="background-color: #df5a00;" >
				        </div>
			        </div><!-- Progress bar ends -->
			        <div class="row">
						<div class="col-md-10 col-md-offset-1 col-xs-10 ">
							<div class="row">
								<div class="col-md-12 col-xs-12" >
									<p> <span id="time-left"> <b> Only 3 days left </b> </span> to fund this project.</p>
									<p>
									Join the <b> 42 </b> other donors who have already supported  this project. Every dollar helps.
									</p>
								</div>
							</div> <!-- description text ends -->
							<div class="row">
								<div class="col-md-6 col-xs-12 form-group input-box">
									<input type="text" class="form-control" id="donation-box" value="" autofocus="autofocus"/>
									<span class="unit"><b>$</b></span>
								</div>
								<div class="col-md-6 col-xs-12">
									<button type="submit" class="btn btn-success btn-lg" id="donation-btn">Give Now</button>
								</div>
							</div> <!-- input form ends -->
							<div class="row">
								<div id="fifty" class="col-md-12"> <a href="#"> <em>Why give $50? </em> </a>
								</div>
							</div> <!-- why ends -->
						</div>
					</div>
			    </div>
			</div>
			<div class="row buttons-end">
				<div class="col-md-5 col-md-offset-3 col-xs-12">
					<div class="row">
						<div class="col-md-5" id="save-for-later">
							<button type="button" class="btn btn-default" id="btn-one" data-toggle="modal" data-target="#saved-modal"><b>Save for later</b></button>
						</div>
						<div class="col-md-5 col-md-offset-1" id="tell-friends">
							<button type="button" class="btn btn-default" id="btn-two"><b>Tell your friends</b></button>							
						</div>
					</div>
					<div class="modal" id="saved-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  	<div class="modal-dialog modal-sm" role="document">
						    <div class="modal-content">
						      <div class="modal-body">
						        Success!
						      </div>
						    </div>
						</div>
					</div>
				</div><!-- last button pair ends -->
			</div>
		</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
< <script>
	/*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/

	$.widget.bridge('uitooltip', $.ui.tooltip);
	</script>	

	<script src="js/bootstrap.min.js"></script>
	<script src="js/script-main.js"></script> 
	</body>
</html>
